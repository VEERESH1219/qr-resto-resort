<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant & Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* HERO */
.hero {
    background: 
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url("images/hero.jpg") center/cover no-repeat;
    padding: 120px 20px;
    text-align: center;
    color: white;
}

.hero h1 {
    font-size: 42px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.hero p {
    font-size: 18px;
    opacity: 0.9;
}


.container {
    padding: 20px;
    max-width: 900px;
    margin: auto;
}


/* CARD GRID */
.grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    margin-top: -40px;
}

/* CARD */
.card {
    background: white;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.15);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 20px;
    text-align: center;
}

.card-content h2 {
    margin-bottom: 8px;
}

.card-content p {
    font-size: 14px;
    color: #666;
}

/* BUTTONS */
.btn {
    display: block;
    margin-top: 15px;
    padding: 16px;
    border-radius: 12px;
    font-size: 18px;
    text-decoration: none;
    color: white;
}

.btn-restaurant {
    background: #c0392b;
}

.btn-resort {
    background: #2980b9;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Welcome</h1>
    <p>Dine ‚Ä¢ Stay ‚Ä¢ Relax</p>
</div>

<!-- CONTENT -->
<div class="container">
    <div class="grid">

        <!-- RESTAURANT CARD -->
        <div class="card">
            <img src="images/restaurant.jpg" alt="Restaurant">
            <div class="card-content">
                <h2>üçΩ Restaurant</h2>
                <p>View menu, prices & book your table</p>
                <a href="restaurant.html" class="btn btn-restaurant">
                    View Menu & Book
                </a>
            </div>
        </div>

        <!-- RESORT CARD -->
        <div class="card">
            <img src="images/resort.jpg" alt="Resort">
            <div class="card-content">
                <h2>üè® Resort</h2>
                <p>Rooms, full resort booking & stay</p>
                <a href="resort.html" class="btn btn-resort">
                    View Rooms & Book
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
