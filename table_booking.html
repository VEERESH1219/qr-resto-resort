<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Table Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#c0392b,#e74c3c);
    color:#fff;
    text-align:center;
    padding:40px 16px;
}
header h1{margin:0}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:420px;
    margin:30px auto;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:18px;
    padding:24px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* INPUTS */
.card label{
    font-size:14px;
    font-weight:600;
    margin-top:12px;
    display:block;
}
.card input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:18px;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* NOTE */
.note{
    background:#fdf2f2;
    border-left:4px solid #e74c3c;
    padding:10px;
    margin-top:14px;
    font-size:13px;
    color:#7a2d2d;
    border-radius:6px;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:20px 0;
    color:#555;
    text-decoration:none;
}

/* FOOTER */
.footer{
    background:#222;
    color:#eee;
    margin-top:40px;
    padding-top:30px;
}
.footer-container{
    max-width:1100px;
    margin:auto;
    padding:0 20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:24px;
}
.footer-block h3{
    margin-top:0;
    color:#27ae60;
    font-size:16px;
}
.footer-block p,
.footer-block a{
    font-size:14px;
    color:#ccc;
    text-decoration:none;
}
.footer-block a:hover{color:#27ae60;}
.map-btn{
    display:inline-block;
    margin-top:8px;
    padding:10px 14px;
    background:#27ae60;
    color:#fff !important;
    border-radius:8px;
}
.footer-bottom{
    margin-top:30px;
    text-align:center;
    padding:14px;
    background:#111;
    font-size:13px;
    color:#aaa;
}

/* FLOATING WHATSAPP */
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
    z-index:999;
}
</style>
</head>

<body>

<header>
<h1>üçΩ Table Booking</h1>
<p>Reserve your table easily</p>
</header>

<div class="container">
<div class="card">

<label>Name</label>
<input id="name" placeholder="Your Name">

<label>Mobile</label>
<input id="mobile" placeholder="10-digit Mobile Number">

<label>Date</label>
<input type="date" id="date">

<label>Time</label>
<input type="time" id="time">

<label>Number of Guests</label>
<input type="number" id="guests" min="1" placeholder="Guests">

<button class="btn" onclick="bookTable()">Confirm Table Booking</button>

<div class="note">
A table reservation charge of <strong>‚Çπ200</strong> applies.
</div>

</div>

<a href="restaurant_home.html" class="back">‚¨Ö Back to Restaurant</a>
</div>

<!-- FOOTER -->
<footer class="footer">
<div class="footer-container">

<div class="footer-block">
<h3>üìç Address</h3>
<p>
ABC Restaurant & Resort<br>
Beach Road, Visakhapatnam
</p>
</div>

<div class="footer-block">
<h3>üìû Contact</h3>
<p>
<a href="tel:9876543210">+91 98765 43210</a><br>
<a href="https://wa.me/919876543210" target="_blank">WhatsApp Chat</a>
</p>
</div>

<div class="footer-block">
<h3>üó∫ Location</h3>
<a class="map-btn"
   href="https://www.google.com/maps?q=Visakhapatnam"
   target="_blank">
View on Google Maps
</a>
</div>

</div>

<div class="footer-bottom">
¬© 2025 ABC Restaurant & Resort
</div>
</footer>

<!-- FLOATING WHATSAPP -->
<a href="https://wa.me/919876543210"
   class="whatsapp-float"
   target="_blank">üí¨</a>

<script>
function bookTable(){
    const name=document.getElementById("name").value.trim();
    const mobile=document.getElementById("mobile").value.trim();
    const date=document.getElementById("date").value;
    const time=document.getElementById("time").value;
    const guests=document.getElementById("guests").value;

    if(!name||!mobile||!date||!time||!guests){
        alert("Please fill all details");
        return;
    }

    if(mobile.length!==10||isNaN(mobile)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    localStorage.setItem("booking",JSON.stringify({
        service:"Restaurant Table Booking",
        item:`Table for ${guests} on ${date} at ${time}`,
        amount:200
    }));

    window.location.href="payment.html";
}
</script>

</body>
</html>
