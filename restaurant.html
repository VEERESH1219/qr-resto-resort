<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f7f7f7;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#c0392b,#e74c3c);
    color:#fff;
    text-align:center;
    padding:44px 16px;
}
header h1{margin:0}
header p{margin-top:6px;opacity:.95}

/* LAYOUT */
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:24px;
}

/* MENU */
.menu{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.dish{
    background:#fff;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    overflow:hidden;
    display:flex;
    flex-direction:column;
}
.dish img{
    width:100%;
    height:160px;
    object-fit:cover;
}
.dish-body{
    padding:14px;
    flex:1;
}
.dish h3{margin:0}
.price{
    color:#c0392b;
    font-weight:700;
    margin:6px 0;
}
.qty{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
}
.qty button{
    width:36px;
    height:36px;
    border:none;
    border-radius:50%;
    background:#c0392b;
    color:#fff;
    font-size:18px;
    cursor:pointer;
}

/* CART */
.cart{
    background:#fff;
    border-radius:18px;
    padding:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    position:sticky;
    top:20px;
    height:fit-content;
}
.cart h2{margin-top:0}
.cart-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
    font-size:14px;
}
.empty{
    color:#777;
    font-size:14px;
}
.total{
    font-weight:700;
    font-size:18px;
    margin-top:12px;
}

/* PAY */
.pay{
    width:100%;
    margin-top:16px;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:20px 0;
    color:#555;
    text-decoration:none;
}

/* MOBILE */
@media(max-width:900px){
    .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
<h1>üçΩ Restaurant Menu</h1>
<p>Select items ‚Ä¢ Order & Pay</p>
</header>

<div class="container">

<!-- MENU -->
<div class="menu">

<div class="dish">
<img src="images/dish1.jpg">
<div class="dish-body">
<h3>Veg Biryani</h3>
<div class="price">‚Çπ180</div>
<div class="qty">
<button onclick="updateCart('Veg Biryani',180,-1)">‚àí</button>
<span id="qty-Veg Biryani">0</span>
<button onclick="updateCart('Veg Biryani',180,1)">+</button>
</div>
</div>
</div>

<div class="dish">
<img src="images/dish2.jpg">
<div class="dish-body">
<h3>Chicken Biryani</h3>
<div class="price">‚Çπ220</div>
<div class="qty">
<button onclick="updateCart('Chicken Biryani',220,-1)">‚àí</button>
<span id="qty-Chicken Biryani">0</span>
<button onclick="updateCart('Chicken Biryani',220,1)">+</button>
</div>
</div>
</div>

<div class="dish">
<img src="images/dish3.jpg">
<div class="dish-body">
<h3>Paneer Butter Masala</h3>
<div class="price">‚Çπ160</div>
<div class="qty">
<button onclick="updateCart('Paneer Butter Masala',160,-1)">‚àí</button>
<span id="qty-Paneer Butter Masala">0</span>
<button onclick="updateCart('Paneer Butter Masala',160,1)">+</button>
</div>
</div>
</div>

<div class="dish">
<img src="images/dish4.jpg">
<div class="dish-body">
<h3>Soft Drinks</h3>
<div class="price">‚Çπ40</div>
<div class="qty">
<button onclick="updateCart('Soft Drinks',40,-1)">‚àí</button>
<span id="qty-Soft Drinks">0</span>
<button onclick="updateCart('Soft Drinks',40,1)">+</button>
</div>
</div>
</div>

</div>

<!-- CART -->
<div class="cart">
<h2>Your Order</h2>
<div id="cartItems" class="empty">No items added</div>
<div class="total" id="cartTotal">Total: ‚Çπ0</div>
<button class="pay" onclick="checkout()">Place Order & Pay</button>
</div>

</div>

<a href="restaurant_home.html" class="back">‚¨Ö Back to Restaurant</a>

<script>
let cart = {};

function updateCart(name, price, change){
    cart[name] = (cart[name] || 0) + change;
    if(cart[name] <= 0) delete cart[name];
    document.getElementById("qty-"+name).innerText = cart[name] || 0;
    renderCart();
}

function renderCart(){
    let html="", total=0;
    const keys = Object.keys(cart);

    if(keys.length === 0){
        document.getElementById("cartItems").innerHTML = "No items added";
        document.getElementById("cartItems").className="empty";
        document.getElementById("cartTotal").innerText="Total: ‚Çπ0";
        return;
    }

    keys.forEach(k=>{
        const qty = cart[k];
        const price = k.includes("Chicken")?220:k.includes("Veg")?180:k.includes("Paneer")?160:40;
        total += price * qty;
        html += `<div class="cart-item"><span>${k} √ó ${qty}</span><span>‚Çπ${price*qty}</span></div>`;
    });

    document.getElementById("cartItems").innerHTML = html;
    document.getElementById("cartItems").className="";
    document.getElementById("cartTotal").innerText="Total: ‚Çπ"+total;
}

function checkout(){
    const items = Object.keys(cart);
    if(items.length === 0){
        alert("Please add items to cart");
        return;
    }

    let total = 0;
    let details = [];

    items.forEach(k=>{
        const qty = cart[k];
        const price = k.includes("Chicken")?220:k.includes("Veg")?180:k.includes("Paneer")?160:40;
        total += price * qty;
        details.push(`${k} x${qty}`);
    });

    fetch("http://127.0.0.1:5000/api/bookings",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            service:"Restaurant Order",
            details:details.join(", "),
            amount:total
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.booking_id){
            localStorage.setItem("booking_id",data.booking_id);
            window.location.href="payment.html?id="+data.booking_id;
        }else{
            alert("Booking failed");
        }
    })
    .catch(()=>{
        alert("Backend not running");
    });
}
</script>

</body>
</html>
