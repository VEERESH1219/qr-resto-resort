<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f7f7f7;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#c0392b,#e74c3c);
    color:#fff;
    text-align:center;
    padding:40px 16px;
}
header h1{margin:0}
header p{margin-top:6px;opacity:.95}

/* LAYOUT */
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:24px;
}

/* MENU */
.menu{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.dish{
    background:#fff;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    overflow:hidden;
}
.dish img{
    width:100%;
    height:160px;
    object-fit:cover;
}
.dish-body{
    padding:14px;
}
.dish h3{margin:0}
.price{
    color:#c0392b;
    font-weight:700;
    margin:6px 0;
}
.dish button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#c0392b;
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

/* CART */
.cart{
    background:#fff;
    border-radius:16px;
    padding:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
}
.cart h2{margin-top:0}
.cart-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
    font-size:14px;
}
.total{
    font-weight:700;
    font-size:18px;
    margin-top:10px;
}

/* PAY */
.pay{
    width:100%;
    margin-top:16px;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin-top:20px;
    color:#555;
    text-decoration:none;
}

@media(max-width:900px){
    .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
<h1>üçΩ Restaurant Menu</h1>
<p>Select items ‚Ä¢ Order & Pay</p>
</header>

<div class="container">

<!-- MENU -->
<div class="menu">

<div class="dish">
<img src="images/dish1.jpg">
<div class="dish-body">
<h3>Veg Biryani</h3>
<div class="price">‚Çπ180</div>
<button onclick="addToCart('Veg Biryani',180)">Add</button>
</div>
</div>

<div class="dish">
<img src="images/dish2.jpg">
<div class="dish-body">
<h3>Chicken Biryani</h3>
<div class="price">‚Çπ220</div>
<button onclick="addToCart('Chicken Biryani',220)">Add</button>
</div>
</div>

<div class="dish">
<img src="images/dish3.jpg">
<div class="dish-body">
<h3>Paneer Butter Masala</h3>
<div class="price">‚Çπ160</div>
<button onclick="addToCart('Paneer Butter Masala',160)">Add</button>
</div>
</div>

<div class="dish">
<img src="images/dish4.jpg">
<div class="dish-body">
<h3>Soft Drinks</h3>
<div class="price">‚Çπ40</div>
<button onclick="addToCart('Soft Drinks',40)">Add</button>
</div>
</div>

</div>

<!-- CART -->
<div class="cart">
<h2>Your Order</h2>

<div id="cartItems"></div>
<div class="total" id="cartTotal">Total: ‚Çπ0</div>

<button class="pay" onclick="checkout()">Proceed to Payment</button>
</div>

</div>

<a href="index.html" class="back">‚¨Ö Back to Home</a>

<script>
let cart=[];

/* ADD TO CART */
function addToCart(name,price){
    const item=cart.find(i=>i.name===name);
    if(item) item.qty++;
    else cart.push({name,price,qty:1});
    renderCart();
}

/* RENDER CART */
function renderCart(){
    let html="",total=0;
    cart.forEach(i=>{
        total+=i.price*i.qty;
        html+=`
        <div class="cart-item">
            <span>${i.name} √ó ${i.qty}</span>
            <span>‚Çπ${i.price*i.qty}</span>
        </div>`;
    });
    document.getElementById("cartItems").innerHTML=html;
    document.getElementById("cartTotal").innerText="Total: ‚Çπ"+total;
}

/* CHECKOUT */
function checkout(){
    if(cart.length===0){
        alert("Please add items to cart");
        return;
    }

    const total=cart.reduce((s,i)=>s+i.price*i.qty,0);

    localStorage.setItem("booking",JSON.stringify({
        service:"Restaurant Order",
        item:cart.map(i=>i.name+"√ó"+i.qty).join(", "),
        amount:total
    }));

    window.location.href="payment.html";
}
</script>

</body>
</html>
