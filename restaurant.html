<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #fdf2e9;
    color: #333;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #b03a2e, #e74c3c);
    color: white;
    text-align: center;
    padding: 35px 15px;
}
header h1 { margin: 0; }
header p { margin-top: 6px; opacity: 0.95; }

/* CONTAINER */
.container {
    padding: 20px;
}

/* CARD */
.card {
    background: white;
    border-radius: 14px;
    padding: 22px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

/* MENU GRID */
.menu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}
.menu-item {
    padding: 15px;
    border-radius: 10px;
    background: #fff7f2;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
}

/* FORM */
input {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* BUTTONS */
.btn {
    width: 100%;
    padding: 16px;
    margin-top: 18px;
    border-radius: 10px;
    font-size: 17px;
    border: none;
    cursor: pointer;
    color: white;
}
.btn-book {
    background: #c0392b;
}
.btn-back {
    background: #555;
    text-decoration: none;
    display: block;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h1>üçΩ Restaurant</h1>
    <p>Fresh Food ‚Ä¢ Warm Service</p>
</header>

<div class="container">

    <!-- MENU -->
    <div class="card">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <span>Veg Biryani</span><span>‚Çπ180</span>
            </div>
            <div class="menu-item">
                <span>Chicken Biryani</span><span>‚Çπ220</span>
            </div>
            <div class="menu-item">
                <span>Paneer Butter Masala</span><span>‚Çπ160</span>
            </div>
            <div class="menu-item">
                <span>Soft Drinks</span><span>‚Çπ40</span>
            </div>
        </div>
    </div>

    <!-- TABLE BOOKING -->
    <div class="card">
        <h2>Book a Table</h2>

        <input type="text" placeholder="Name">
        <input type="tel" placeholder="Mobile Number">
        <input type="date">
        <input type="time">
        <input type="number" placeholder="Number of Persons">

        <button class="btn btn-book" onclick="goPayment()">
            Proceed to Payment
        </button>
    </div>

    <a href="index.html" class="btn btn-back">‚¨Ö Back to Home</a>

</div>

<script>
function goPayment() {
    const data = {
        service: "Restaurant",
        name: document.querySelector('input[placeholder="Name"]').value || "Guest",
        amount: 2000 // example flat amount
    };
    localStorage.setItem("booking", JSON.stringify(data));
    window.location.href = "payment.html";
}
</script>


</body>
</html>
