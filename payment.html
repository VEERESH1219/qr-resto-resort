<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    color: white;
    text-align: center;
    padding: 40px 15px;
}
header h1 { margin: 0; }
header p { margin-top: 6px; opacity: 0.95; }

/* CONTAINER */
.container {
    padding: 20px;
}

/* CARD */
.card {
    background: white;
    border-radius: 16px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

/* SUMMARY */
.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 16px;
}
.summary-row strong {
    color: #555;
}
.amount {
    font-size: 22px;
    font-weight: bold;
    color: #27ae60;
    text-align: center;
    margin: 20px 0;
}

/* NOTE */
.note {
    background: #f0fdf4;
    border-left: 4px solid #27ae60;
    padding: 12px;
    font-size: 14px;
    color: #2d6a4f;
    border-radius: 6px;
    margin-top: 10px;
}

/* BUTTONS */
.btn {
    width: 100%;
    padding: 16px;
    margin-top: 18px;
    border-radius: 10px;
    font-size: 17px;
    border: none;
    cursor: pointer;
    color: white;
}
.btn-pay {
    background: #27ae60;
}
.btn-cancel {
    background: #777;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ”’ Secure Payment</h1>
    <p>100% Safe & Encrypted</p>
</header>

<div class="container">

    <div class="card">
        <h2>Booking Summary</h2>

        <div class="summary-row">
            <strong>Service</strong>
            <span>Restaurant / Resort</span>
        </div>
        <div class="summary-row">
            <strong>Name</strong>
            <span>Customer Name</span>
        </div>

        <div class="amount">â‚¹ 2000</div>

        <button class="btn btn-pay" onclick="payNow()">
            Pay Now
        </button>

        <button class="btn btn-cancel" onclick="goBack()">
            Cancel
        </button>

        <div class="note">
            You will be redirected to a secure payment gateway.
        </div>
    </div>

</div>

<script>
function payNow() {
    // Dummy success (replace with Razorpay later)
    window.location.href = "success.html";
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
